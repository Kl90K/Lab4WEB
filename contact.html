<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна інформація</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Контакти</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакти</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про себе</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Контактна інформація</h1>
        <p>Якщо у вас є питання або пропозиції, будь ласка, заповніть форму нижче.</p>
        <form>
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Повідомлення:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
    </main>
    <footer>
        <p>Контактна інформація:</p>
        <p>Телефон: +380 12 345 67 89</p>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
